<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>温馨的家</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <svg viewBox="0 0 800 600" class="house-illustration">
            <!-- 天空背景 -->
            <rect width="800" height="600" fill="#E1F5FE"/>
            
            <!-- 太阳 -->
            <circle cx="700" cy="100" r="50" fill="#FFD700">
                <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
            </circle>
            
            <!-- 云朵 -->
            <g class="cloud" fill="#FFFFFF">
                <path d="M 100 100 C 120 80 150 80 170 100 C 190 80 220 80 240 100 C 240 120 170 120 170 120 C 170 120 100 120 100 100"/>
                <path d="M 500 150 C 520 130 550 130 570 150 C 590 130 620 130 640 150 C 640 170 570 170 570 170 C 570 170 500 170 500 150"/>
            </g>
            
            <!-- 草地 -->
            <path d="M 0 400 L 800 400 L 800 600 L 0 600 Z" fill="#81C784"/>
            
            <!-- 房屋主体 -->
            <g class="house">
                <!-- 主体墙壁 -->
                <rect x="250" y="200" width="300" height="300" fill="#FFECB3"/>
                
                <!-- 屋顶 -->
                <path d="M 200 200 L 400 100 L 600 200 Z" fill="#795548"/>
                
                <!-- 门 -->
                <rect x="350" y="400" width="100" height="100" fill="#5D4037"/>
                <circle cx="430" cy="450" r="5" fill="#FDD835"/> <!-- 门把手 -->
                
                <!-- 窗户 -->
                <g class="windows">
                    <rect x="280" y="250" width="80" height="80" fill="#B3E5FC"/>
                    <rect x="440" y="250" width="80" height="80" fill="#B3E5FC"/>
                    <!-- 窗框 -->
                    <path d="M 280 290 L 360 290" stroke="#FFFFFF" stroke-width="2"/>
                    <path d="M 320 250 L 320 330" stroke="#FFFFFF" stroke-width="2"/>
                    <path d="M 440 290 L 520 290" stroke="#FFFFFF" stroke-width="2"/>
                    <path d="M 480 250 L 480 330" stroke="#FFFFFF" stroke-width="2"/>
                </g>
                
                <!-- 烟囱 -->
                <rect x="500" y="150" width="30" height="50" fill="#795548"/>
                <!-- 烟 -->
                <g class="smoke">
                    <path d="M 510 140 Q 520 120 530 140" stroke="#BDBDBD" fill="none" stroke-width="2">
                        <animate attributeName="d" 
                                values="M 510 140 Q 520 120 530 140;M 510 140 Q 520 100 530 140" 
                                dur="2s" 
                                repeatCount="indefinite"/>
                    </path>
                </g>
            </g>
            
            <!-- 花草装饰 -->
            <g class="decorations">
                <path d="M 150 450 Q 160 420 170 450 L 160 470 Z" fill="#4CAF50"/>
                <path d="M 600 480 Q 610 450 620 480 L 610 500 Z" fill="#4CAF50"/>
                <circle cx="165" cy="445" r="5" fill="#FDD835"/> <!-- 花朵 -->
                <circle cx="615" cy="475" r="5" fill="#E91E63"/> <!-- 花朵 -->
            </g>
            
            <!-- 小路 -->
            <path d="M 400 500 C 380 520 420 540 400 560 C 380 580 420 600 400 600" 
                  stroke="#8D6E63" 
                  stroke-width="20" 
                  fill="none"/>
        </svg>
    </div>
    <div class="hello-world">Hello World!</div>
</body>
</html>
